openapi: 3.1.0
info:
  title: Bybit GPT Testnet API
  version: 1.0.0
  description: Минималистичный API для покупки, продажи и получения баланса через Bybit Testnet

servers:
  - url: https://bybit-gpt-1.onrender.com

paths:
  /portfolio:
    get:
      summary: Получить баланс
      operationId: getPortfolio
      responses:
        '200':
          description: Баланс аккаунта
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                  retCode:
                    type: integer
                  retMsg:
                    type: string
                required: [retCode, result]

  /buy:
    get:
      summary: Купить BTC на 100 USDT
      operationId: buyBTC
      responses:
        '200':
          description: Результат покупки
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                  retCode:
                    type: integer
                  retMsg:
                    type: string
                required: [retCode, result]

  /sell:
    get:
      summary: Продать 0.01 ETH
      operationId: sellETH
      responses:
        '200':
          description: Результат продажи
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                  retCode:
                    type: integer
                  retMsg:
                    type: string
                required: [retCode, result]


